<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input name="first-name" id="first-name" />
          <label for="last-name"> Last Name:</label>
          <input name="last-name" id="last-name" />
          <label for="birthday"> Your Birtdhay:</label>
          <input name="birthday" id="birthday" type="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favorite-color">Favorite color</label>
          <input name="favorite-color" id="favorite-color" type="color" />
          <label for="favorite-pet"> What's your favourite pet?</label>
          <select name="favorite-pet" id="favorite-pet">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="snake">Snake</option>
          </select>
        </fieldset>
        <button type="submit"> Submit </button>
    </section>
  </body>
</html>
